<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Device</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <h1 id="HeadText">Navigation Device</h1>

    </div>
    <br>
    <div class="bt">

      </form>   
    </div>
    &nbsp;

      <div id="map"></div>&nbsp;

      <div class="qr">

        <span id = "lbQr"></span>
      </div>
    </div>
